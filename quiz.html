<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz">

            <div id="Progress">
                <div id="hud-item">
                    <p id="progressText" class="remainingQ">Question: 1/3</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
            </div>

            <h2 id="question">Question goes here</h2>
            <div class="option">
                <span id="options-index">A</span>
                <button class="option-btn" >
                        <span >Option 1</span>
                </button>
            </div>
            <div class="option">
                <span id="options-index">B</span>
                <button class="option-btn" >
                        <span >Option 2</span>
                </button>
            </div>
            <div class="option">
                <span id="options-index">C</span>
                <button class="option-btn">
                        <span >Option 3</span>
                </button>
            </div>
            <div class="option">
                <span id="options-index">D</span>
                <button class="option-btn">
                        <span >Option 4</span>
                </button>
            </div>
                

            </div>
        </div>

    <script src="script.js"></script> 

</body>
</html>
